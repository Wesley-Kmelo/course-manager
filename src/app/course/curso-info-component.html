<h1>Informações do Curso</h1>
<hr>

<form #FormCurso="ngForm">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="curso.nome" required name="nome" #nomeCurso="ngModel" 
                [ngClass]="{'is-invalid': nomeCurso.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>O nome do curso é obrigatório!!!</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Preço:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="curso.preco" required name='preco' #nomePreco="ngModel" type="number" 
                [ngClass]="{'is-invalid': nomePreco.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>O Valor do Preço é obrigatório!!!</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Duração:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="curso.duracao" required name="duracao" #nomeDuracao="ngModel" type="number" 
                [ngClass]="{'is-invalid': nomeDuracao.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>A duração do curso é obrigatória!!!</span>
            </div>
        </div>
    </div>

    <br>
    
    <button [disabled]="FormCurso.invalid" (click)="save"
        [routerLink]="['/cursos']" class="btn btn-primary mr-2"> Salvar </button>
        
    <button [routerLink]="['/cursos']" class="btn btn-secondary"> Voltar </button>

</form>
