
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Filtrar:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filtro" class="form-control">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Código</th>
            <th>Duração(min)</th>
            <th>Avaliação</th>
            <th>Opções</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of cursos">
            <td><img [src]="item.imageUrl" width="40" height="40"></td>
            <td>{{item.nome}}</td>
            <td>{{item.preco}}</td>
            <td>{{item.codigo}}</td>
            <td>{{item.duracao}}</td>
            <td>
                <app-star [avalia]="item.avaliacao"></app-star>
            </td>
            <td>
                <a [routerLink]="['/info', item.id]" class="btn btn-primary">Editar</a>
            </td>
        </tr>
    </tbody>

</table>
